<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - NexMaq</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .search-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .search-input-group { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        input[type="text"]:focus { outline: none; border-color: #667eea; }
        button { padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button:hover { transform: translateY(-2px); }
        .loading { text-align: center; padding: 40px; color: white; font-size: 18px; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .results { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-5px); }
        .product-image { width: 100%; height: 200px; object-fit: contain; border-radius: 10px; margin-bottom: 15px; background: #f5f5f5; }
        .product-name { font-weight: 600; margin-bottom: 10px; color: #333; font-size: 16px; }
        .product-price { font-size: 24px; font-weight: 700; color: #667eea; margin-bottom: 10px; }
        .product-store { display: inline-block; padding: 5px 15px; background: #f0f0f0; border-radius: 20px; font-size: 14px; margin-bottom: 10px; }
        .product-link { display: block; width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; margin-top: 15px; }
        .no-results { text-align: center; padding: 60px; background: white; border-radius: 15px; color: #666; }
        .error { background: #ff4757; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .stats { text-align: center; color: white; margin-bottom: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Precios</h1>
            <p>Encuentra los mejores precios en maquinaria y herramientas</p>
        </div>
        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="Ej: generador, soldadora, taladro..." onkeypress="if(event.key==='Enter') searchProducts()">
                <button onclick="searchProducts()" id="searchBtn">Buscar</button>
            </div>
        </div>
        <div id="stats" class="stats"></div>
        <div id="loading" class="loading" style="display:none;"><div class="spinner"></div><p>Buscando...</p></div>
        <div id="error" class="error" style="display:none;"></div>
        <div id="results" class="results"></div>
    </div>
    <script>
        const API_URL='https://nexmaq-comparador-production.up.railway.app';
        async function searchProducts(){const query=document.getElementById('searchInput').value.trim();if(!query){alert('Ingresa un t√©rmino');return;}const loading=document.getElementById('loading'),results=document.getElementById('results'),error=document.getElementById('error'),stats=document.getElementById('stats'),btn=document.getElementById('searchBtn');results.innerHTML='';error.style.display='none';stats.innerHTML='';loading.style.display='block';btn.disabled=true;try{const res=await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);if(!res.ok)throw new Error('Error');const data=await res.json();loading.style.display='none';btn.disabled=false;if(data.results&&data.results.length>0){stats.innerHTML=`‚ú® ${data.results.length} productos`;displayResults(data.results);}else{results.innerHTML='<div class="no-results"><h2>Sin resultados</h2></div>';}}catch(e){loading.style.display='none';btn.disabled=false;error.style.display='block';error.textContent='Error al buscar';}}
        function displayResults(products){const div=document.getElementById('results');products.forEach(p=>{const card=document.createElement('div');card.className='product-card';card.innerHTML=`${p.image?`<img src="${p.image}" class="product-image">`:''}<div class="product-name">${p.name}</div><div class="product-price">$${formatPrice(p.price)}</div><span class="product-store">${p.store}</span><a href="${p.url}" target="_blank" class="product-link">Ver en ${p.store} ‚Üí</a>`;div.appendChild(card);});}
        function formatPrice(p){if(!p)return 'N/A';return p.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");}
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
