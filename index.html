<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - NexMaq</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-store {
            display: inline-block;
            padding: 5px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        .product-link {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            transition: opacity 0.3s;
        }

        .product-link:hover {
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Precios</h1>
            <p>Encuentra los mejores precios en maquinaria y herramientas</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Ej: generador, soldadora, taladro..." 
                    onkeypress="if(event.key === 'Enter') searchProducts()"
                >
                <button onclick="searchProducts()" id="searchBtn">Buscar</button>
            </div>
        </div>

        <div id="stats" class="stats"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Buscando los mejores precios...</p>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_URL = 'https://nexmaq-comparador-production.up.railway.app';

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const statsDiv = document.getElementById('stats');
            const searchBtn = document.getElementById('searchBtn');

            // Reset
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            statsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (data.results && data.results.length > 0) {
                    statsDiv.innerHTML = `‚ú® Encontramos ${data.results.length} productos`;
                    displayResults(data.results);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>üòï No encontramos resultados</h2>
                            <p>Intenta con otro t√©rmino de b√∫squeda</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Error al buscar productos. Por favor intenta nuevamente.';
                console.error('Error:', error);
            }
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            
            // Agrupar productos similares
            const grouped = groupSimilarProducts(products);
            
            // Ordenar por mejor precio
            grouped.sort((a, b) => {
                const minPriceA = Math.min(...a.variants.map(v => v.price).filter(p => p));
                const minPriceB = Math.min(...b.variants.map(v => v.price).filter(p => p));
                return minPriceA - minPriceB;
            });
            
            grouped.forEach(group => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const bestPrice = Math.min(...group.variants.map(v => v.price).filter(p => p));
                const mainProduct = group.variants.find(v => v.price === bestPrice) || group.variants[0];
                
                const storesHtml = group.variants.map(v => {
                    const isBest = v.price === bestPrice;
                    return `
                        <div class="store-option ${isBest ? 'best-price' : ''}">
                            <div class="store-info">
                                <span class="store-name">${v.store.toUpperCase()}</span>
                                <span class="store-price">${formatPrice(v.price)}</span>
                                ${isBest ? '<span class="best-badge">Mejor precio</span>' : ''}
                            </div>
                            <a href="${v.url}" target="_blank" class="store-link">Ver ‚Üí</a>
                        </div>
                    `;
                }).join('');
                
                card.innerHTML = `
                    ${mainProduct.image ? `<img src="${mainProduct.image}" alt="${group.name}" class="product-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2220%22 fill=%22%23999%22%3ESin imagen%3C/text%3E%3C/svg%3E'">` : ''}
                    <div class="product-name">${group.name}</div>
                    <div class="product-price">Desde ${formatPrice(bestPrice)}</div>
                    <div class="comparison-info">${group.variants.length} ${group.variants.length === 1 ? 'tienda' : 'tiendas'}</div>
                    <div class="stores-list">
                        ${storesHtml}
                    </div>
                `;
                
                resultsDiv.appendChild(card);
            });
        }
        
        function groupSimilarProducts(products) {
            const groups = [];
            
            products.forEach(product => {
                const normalizedName = normalizeProductName(product.name);
                let group = groups.find(g => 
                    similarity(normalizeProductName(g.name), normalizedName) > 0.7
                );
                
                if (group) {
                    group.variants.push(product);
                } else {
                    groups.push({
                        name: product.name,
                        variants: [product]
                    });
                }
            });
            
            return groups;
        }
        
        function normalizeProductName(name) {
            return name.toLowerCase()
                .replace(/[√°√†√§√¢]/g, 'a')
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/\s+/g, ' ')
                .trim();
        }
        
        function similarity(s1, s2) {
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length > s2.length ? s2 : s1;
            if (longer.length === 0) return 1.0;
            return (longer.length - editDistance(longer, shorter)) / longer.length;
        }
        
        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }

        function formatPrice(price) {
            if (!price) return 'N/A';
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Auto-focus en el input
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
