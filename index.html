<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - NexMaq vs Competencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .results {
            display: grid;
            gap: 25px;
        }

        .product-comparison {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-header {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .price-comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .store-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }

        .store-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .store-card.nexmaq {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .store-card.best-price {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .store-card.best-price::before {
            content: "üèÜ MEJOR PRECIO";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .store-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .store-card.nexmaq .store-name {
            color: #667eea;
        }

        .store-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .store-card.best-price .store-price {
            color: #10b981;
        }

        .price-difference {
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .price-difference.higher {
            background: #fee;
            color: #dc2626;
        }

        .price-difference.lower {
            background: #efe;
            color: #10b981;
        }

        .price-difference.equal {
            background: #f0f0f0;
            color: #666;
        }

        .store-link {
            display: block;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .store-link:hover {
            opacity: 0.9;
        }

        .store-card.nexmaq .store-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .store-card.best-price .store-link {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .savings-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            display: inline-block;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
            }

            .product-image {
                width: 100%;
                height: 200px;
            }

            .price-comparison-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Precios NexMaq</h1>
            <p>Compara precios de NexMaq con Vielco, Rembrak y CGC</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Ej: generador diesel 5kva, motobomba, hidrolavadora..." 
                    onkeypress="if(event.key === 'Enter') searchProducts()"
                >
                <button onclick="searchProducts()" id="searchBtn">üîç Comparar Precios</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Ordenar por:</label>
                    <select id="sortBy" onchange="applySorting()">
                        <option value="best-price">Mejor Precio</option>
                        <option value="nexmaq-price">Precio NexMaq</option>
                        <option value="name">Nombre A-Z</option>
                        <option value="savings">Mayor Ahorro</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Mostrar solo:</label>
                    <select id="filterStore" onchange="applyFilters()">
                        <option value="all">Todas las tiendas</option>
                        <option value="nexmaq-cheaper">NexMaq m√°s barato</option>
                        <option value="competitors-cheaper">Competencia m√°s barata</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Comparando precios en todas las tiendas...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_URL = 'https://nexmaq-comparador-production.up.railway.app';
        let allProducts = [];

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const statsDiv = document.getElementById('stats');
            const searchBtn = document.getElementById('searchBtn');

            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (data.results && data.results.length > 0) {
                    allProducts = groupAndCompareProducts(data.results);
                    displayStats(allProducts);
                    displayResults(allProducts);
                    statsDiv.style.display = 'flex';
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>üòï No encontramos resultados</h2>
                            <p>Intenta con otro t√©rmino de b√∫squeda</p>
                            <p style="margin-top: 10px; color: #999;">Sugerencias: generador, motobomba, hidrolavadora, soldadora</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Error al buscar productos. Por favor intenta nuevamente.';
                console.error('Error:', error);
            }
        }

        function groupAndCompareProducts(products) {
            const groups = new Map();
            
            products.forEach(product => {
                const normalizedName = normalizeProductName(product.name);
                const key = extractProductKey(normalizedName);
                
                if (!groups.has(key)) {
                    groups.set(key, {
                        name: product.name,
                        variants: []
                    });
                }
                
                groups.get(key).variants.push(product);
            });
            
            const result = Array.from(groups.values()).map(group => {
                const nexmaqProduct = group.variants.find(v => v.store.toLowerCase() === 'nexmaq');
                const competitorProducts = group.variants.filter(v => v.store.toLowerCase() !== 'nexmaq');
                
                const allPrices = group.variants.map(v => v.price).filter(p => p > 0);
                const bestPrice = Math.min(...allPrices);
                const bestPriceStore = group.variants.find(v => v.price === bestPrice);
                
                const nexmaqPrice = nexmaqProduct ? nexmaqProduct.price : null;
                const savings = nexmaqPrice && nexmaqPrice > bestPrice ? nexmaqPrice - bestPrice : 0;
                const nexmaqIsCheaper = nexmaqPrice === bestPrice;
                
                return {
                    ...group,
                    nexmaqProduct,
                    competitorProducts,
                    bestPrice,
                    bestPriceStore,
                    nexmaqIsCheaper,
                    savings
                };
            });
            
            return result;
        }

        function extractProductKey(name) {
            // Extraer modelo/caracter√≠sticas clave para agrupar productos similares
            const match = name.match(/(\d+\s*k?va?|\d+\s*kw|\d+\s*hp|go\d+|gs\d+|gss\d+)/i);
            if (match) {
                return match[0].toLowerCase().replace(/\s/g, '');
            }
            return name.substring(0, 20);
        }

        function normalizeProductName(name) {
            return name.toLowerCase()
                .replace(/[√°√†√§√¢]/g, 'a')
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function displayStats(products) {
            const statsDiv = document.getElementById('stats');
            
            const totalProducts = products.length;
            const nexmaqCheaperCount = products.filter(p => p.nexmaqIsCheaper).length;
            const totalSavings = products.reduce((sum, p) => sum + (p.nexmaqIsCheaper ? 0 : p.savings), 0);
            const avgSavings = totalSavings / products.filter(p => !p.nexmaqIsCheaper).length || 0;
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalProducts}</div>
                    <div class="stat-label">Productos encontrados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${nexmaqCheaperCount}</div>
                    <div class="stat-label">NexMaq tiene mejor precio</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalProducts - nexmaqCheaperCount}</div>
                    <div class="stat-label">Competencia m√°s barata</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">$${formatPrice(Math.round(avgSavings))}</div>
                    <div class="stat-label">Ahorro promedio posible</div>
                </div>
            `;
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            products.forEach(group => {
                const card = document.createElement('div');
                card.className = 'product-comparison';
                
                const mainProduct = group.nexmaqProduct || group.variants[0];
                
                const storesHtml = group.variants
                    .sort((a, b) => a.price - b.price)
                    .map(product => {
                        const isNexmaq = product.store.toLowerCase() === 'nexmaq';
                        const isBestPrice = product.price === group.bestPrice;
                        const priceDiff = group.nexmaqProduct && !isNexmaq ? 
                            product.price - group.nexmaqProduct.price : 0;
                        
                        let diffHtml = '';
                        if (group.nexmaqProduct && !isNexmaq) {
                            if (priceDiff > 0) {
                                diffHtml = `<div class="price-difference higher">+$${formatPrice(priceDiff)} m√°s caro</div>`;
                            } else if (priceDiff < 0) {
                                diffHtml = `<div class="price-difference lower">-$${formatPrice(Math.abs(priceDiff))} m√°s barato</div>`;
                            } else {
                                diffHtml = `<div class="price-difference equal">Mismo precio</div>`;
                            }
                        }
                        
                        return `
                            <div class="store-card ${isNexmaq ? 'nexmaq' : ''} ${isBestPrice ? 'best-price' : ''}">
                                <div class="store-name">${product.store}</div>
                                <div class="store-price">$${formatPrice(product.price)}</div>
                                ${diffHtml}
                                <a href="${product.url}" target="_blank" class="store-link">Ver producto ‚Üí</a>
                            </div>
                        `;
                    }).join('');
                
                let savingsHtml = '';
                if (group.savings > 0) {
                    savingsHtml = `<div class="savings-badge">üí∞ Ahorra $${formatPrice(Math.round(group.savings))} comprando en ${group.bestPriceStore.store}</div>`;
                }
                
                card.innerHTML = `
                    <div class="product-header">
                        ${mainProduct.image ? `<img src="${mainProduct.image}" alt="${group.name}" class="product-image" onerror="this.style.display='none'">` : ''}
                        <div class="product-info">
                            <div class="product-name">${group.name}</div>
                            <p style="color: #666; margin-top: 10px;">Comparando en ${group.variants.length} ${group.variants.length === 1 ? 'tienda' : 'tiendas'}</p>
                            ${savingsHtml}
                        </div>
                    </div>
                    <div class="price-comparison-grid">
                        ${storesHtml}
                    </div>
                `;
                
                resultsDiv.appendChild(card);
            });
        }

        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            
            let sorted = [...allProducts];
            
            switch(sortBy) {
                case 'best-price':
                    sorted.sort((a, b) => a.bestPrice - b.bestPrice);
                    break;
                case 'nexmaq-price':
                    sorted.sort((a, b) => {
                        const priceA = a.nexmaqProduct ? a.nexmaqProduct.price : Infinity;
                        const priceB = b.nexmaqProduct ? b.nexmaqProduct.price : Infinity;
                        return priceA - priceB;
                    });
                    break;
                case 'name':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'savings':
                    sorted.sort((a, b) => b.savings - a.savings);
                    break;
            }
            
            displayResults(sorted);
        }

        function applyFilters() {
            const filter = document.getElementById('filterStore').value;
            
            let filtered = [...allProducts];
            
            switch(filter) {
                case 'nexmaq-cheaper':
                    filtered = filtered.filter(p => p.nexmaqIsCheaper);
                    break;
                case 'competitors-cheaper':
                    filtered = filtered.filter(p => !p.nexmaqIsCheaper);
                    break;
            }
            
            displayResults(filtered);
        }

        function formatPrice(price) {
            if (!price) return 'N/A';
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
