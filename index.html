<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - NexMaq vs Competencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
            padding: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .debug-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .debug-section summary {
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            color: #667eea;
            padding: 10px;
            user-select: none;
        }

        .debug-content {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
        }

        .results-grid {
            display: grid;
            gap: 25px;
        }

        .product-group {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .product-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .product-name {
            font-size: 24px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-meta {
            font-size: 15px;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prices-comparison {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 1200px) {
            .prices-comparison {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .price-card {
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
            min-height: 220px;
        }

        .price-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .price-card.nexmaq {
            border-color: #667eea;
            border-width: 3px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
        }

        .price-card.best-price {
            border-color: #10b981;
            border-width: 3px;
            background: rgba(16, 185, 129, 0.08);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .price-card.not-available {
            opacity: 0.5;
            border-style: dashed;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .store-name {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            color: #374151;
            letter-spacing: 0.5px;
        }

        .price-card.nexmaq .store-name {
            color: #667eea;
            font-size: 17px;
        }
        
        .price-card.best-price .store-name {
            color: #10b981;
        }

        .store-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.3px;
        }

        .store-badge.nexmaq {
            background: #667eea;
            color: white;
        }

        .store-badge.best {
            background: #10b981;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .price-value {
            font-size: 32px;
            font-weight: 800;
            color: #1f2937;
            margin: 15px 0;
            line-height: 1;
        }

        .price-card.not-available .price-value {
            color: #9ca3af;
            font-size: 18px;
            font-weight: 600;
        }
        
        .price-card.best-price .price-value {
            color: #10b981;
        }

        .price-difference {
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-weight: 700;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .price-difference.cheaper {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #10b981;
        }

        .price-difference.expensive {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .price-difference.reference {
            background: #e0e7ff;
            color: #3730a3;
            border: 2px solid #667eea;
        }

        .product-link {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s;
            margin-top: auto;
        }

        .product-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .price-card.not-available .product-link {
            background: #d1d5db;
            pointer-events: none;
            color: #6b7280;
        }
        
        .price-card.best-price .product-link {
            background: #10b981;
        }
        
        .price-card.best-price .product-link:hover {
            background: #059669;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-input-group {
                flex-direction: column;
            }

            .prices-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Precios NexMaq</h1>
            <p style="opacity: 0.95; font-size: 1.1em;">Compara precios entre NexMaq, Vielco, Rembrak y CGC</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Busca: generador, motobomba, hidrolavadora, soldadora..." 
                    onkeypress="if(event.key === 'Enter') searchProducts()"
                >
                <button onclick="searchProducts()" id="searchBtn">üîç Buscar y Comparar</button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="debug" class="debug-section" style="display: none;">
            <details>
                <summary>üîç Ver informaci√≥n t√©cnica (debug)</summary>
                <div id="debugContent" class="debug-content"></div>
            </details>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Comparando precios en todas las tiendas...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="results" class="results-grid"></div>
    </div>

    <script>
        const API_URL = 'https://nexmaq-comparador-production.up.railway.app';
        const STORES = ['nexmaq', 'vielco', 'rembrak', 'cgc'];

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const statsDiv = document.getElementById('stats');
            const debugDiv = document.getElementById('debug');
            const searchBtn = document.getElementById('searchBtn');

            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            debugDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (data.results && data.results.length > 0) {
                    const groupedProducts = groupProductsByModel(data.results);
                    console.log('Productos agrupados:', groupedProducts);
                    
                    displayStats(groupedProducts, data.results);
                    displayDebug(data.results, groupedProducts);
                    displayResults(groupedProducts);
                    
                    statsDiv.style.display = 'grid';
                    debugDiv.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>üòï No encontramos resultados</h2>
                            <p>Intenta con otro t√©rmino de b√∫squeda</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.style.display = 'block';
                errorDiv.textContent = `‚ùå Error: ${error.message}`;
                console.error('Error:', error);
            }
        }

        function detectStore(product) {
            const store = product.store.toLowerCase().trim();
            const url = product.url.toLowerCase();
            
            if (store.includes('nexmaq') || url.includes('nexmaq.com')) return 'nexmaq';
            if (store.includes('vielco') || url.includes('vielco')) return 'vielco';
            if (store.includes('rembrak') || url.includes('rembrak')) return 'rembrak';
            if (store.includes('cgc') || url.includes('cgc')) return 'cgc';
            
            return 'otro';
        }

        function normalizeProductName(name) {
            // Extraer informaci√≥n clave del producto
            const normalized = name.toLowerCase()
                .replace(/[√°√†√§√¢]/g, 'a')
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/\s+/g, ' ')
                .trim();
            
            // Extraer marca y modelo
            const brandMatch = normalized.match(/(kolvok|hyundai|toyama|krafter|power pro|powergen|honda|yamaha|bauker)/i);
            const brand = brandMatch ? brandMatch[0] : '';
            
            // Extraer modelo/n√∫mero
            const modelMatch = normalized.match(/([a-z]+\s*\d+[a-z]?\d*)/i);
            const model = modelMatch ? modelMatch[0].replace(/\s+/g, '') : '';
            
            // Extraer potencia
            const powerMatch = normalized.match(/(\d+(?:\.\d+)?)\s*k?v?a/i);
            const power = powerMatch ? powerMatch[1] : '';
            
            // Extraer tipo de combustible
            let fuel = '';
            if (normalized.includes('diesel')) fuel = 'diesel';
            else if (normalized.includes('gasolina') || normalized.includes('bencina')) fuel = 'gasolina';
            else if (normalized.includes('gas')) fuel = 'gas';
            
            // Extraer tipo
            let type = '';
            if (normalized.includes('inverter')) type = 'inverter';
            else if (normalized.includes('convencional')) type = 'convencional';
            
            // Extraer fase
            let phase = '';
            if (normalized.includes('trifasico') || normalized.includes('trif√°sico')) phase = '3f';
            else if (normalized.includes('monofasico') || normalized.includes('monof√°sico')) phase = '1f';
            
            const key = [brand, model, power, fuel, type, phase].filter(x => x).join('-');
            
            return {
                key: key || normalized.substring(0, 40),
                brand,
                model,
                power,
                fuel,
                type,
                phase
            };
        }

        function groupProductsByModel(products) {
            const groups = new Map();
            
            products.forEach(product => {
                const normalized = normalizeProductName(product.name);
                const store = detectStore(product);
                
                if (!groups.has(normalized.key)) {
                    groups.set(normalized.key, {
                        displayName: product.name,
                        specs: [normalized.power, normalized.fuel, normalized.type, normalized.phase]
                            .filter(x => x)
                            .join(' ¬∑ ')
                            .toUpperCase(),
                        stores: {
                            nexmaq: null,
                            vielco: null,
                            rembrak: null,
                            cgc: null
                        }
                    });
                }
                
                const group = groups.get(normalized.key);
                
                // Solo guardar el primer producto de cada tienda (evitar duplicados)
                if (!group.stores[store] || group.stores[store].price > product.price) {
                    group.stores[store] = {
                        name: product.name,
                        price: product.price,
                        url: product.url,
                        store: product.store
                    };
                }
            });
            
            return Array.from(groups.values());
        }

        function displayStats(groupedProducts, rawProducts) {
            const statsDiv = document.getElementById('stats');
            
            const storeCount = {
                nexmaq: 0,
                vielco: 0,
                rembrak: 0,
                cgc: 0
            };
            
            rawProducts.forEach(p => {
                const store = detectStore(p);
                if (storeCount[store] !== undefined) {
                    storeCount[store]++;
                }
            });
            
            const totalGroups = groupedProducts.length;
            let nexmaqBest = 0;
            
            groupedProducts.forEach(group => {
                const prices = Object.entries(group.stores)
                    .filter(([_, data]) => data !== null)
                    .map(([store, data]) => ({ store, price: data.price }));
                
                if (prices.length > 0) {
                    const minPrice = Math.min(...prices.map(p => p.price));
                    const nexmaqPrice = group.stores.nexmaq?.price;
                    if (nexmaqPrice && nexmaqPrice === minPrice) {
                        nexmaqBest++;
                    }
                }
            });
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalGroups}</div>
                    <div class="stat-label">Productos encontrados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #667eea;">${storeCount.nexmaq}</div>
                    <div class="stat-label">En NexMaq</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #10b981;">${storeCount.vielco}</div>
                    <div class="stat-label">En Vielco</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #f59e0b;">${storeCount.rembrak}</div>
                    <div class="stat-label">En Rembrak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #ef4444;">${storeCount.cgc}</div>
                    <div class="stat-label">En CGC</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #10b981;">üèÜ ${nexmaqBest}</div>
                    <div class="stat-label">NexMaq mejor precio</div>
                </div>
            `;
        }

        function displayDebug(rawProducts, groupedProducts) {
            const debugContent = document.getElementById('debugContent');
            
            const storeDetection = {};
            rawProducts.forEach(p => {
                const store = detectStore(p);
                if (!storeDetection[p.store]) {
                    storeDetection[p.store] = {
                        detected: store,
                        count: 0
                    };
                }
                storeDetection[p.store].count++;
            });
            
            debugContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>üìä Resumen:</strong><br>
                    Productos totales: ${rawProducts.length}<br>
                    Grupos creados: ${groupedProducts.length}
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>üè™ Detecci√≥n de tiendas:</strong><br>
                    ${Object.entries(storeDetection).map(([original, data]) => `
                        <div style="padding: 5px; margin: 3px 0;">
                            "${original}" ‚Üí <strong>${data.detected.toUpperCase()}</strong> (${data.count} productos)
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayResults(groupedProducts) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (groupedProducts.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>üòï No se encontraron productos para comparar</h2>
                    </div>
                `;
                return;
            }

            groupedProducts.forEach(group => {
                const card = document.createElement('div');
                card.className = 'product-group';
                
                // Calcular precio m√≠nimo
                const prices = Object.entries(group.stores)
                    .filter(([_, data]) => data !== null)
                    .map(([store, data]) => ({ store, price: data.price }));
                
                const minPrice = prices.length > 0 ? Math.min(...prices.map(p => p.price)) : null;
                const nexmaqPrice = group.stores.nexmaq?.price;
                
                // Crear tarjetas de precio para cada tienda
                const priceCards = STORES.map(storeName => {
                    const storeData = group.stores[storeName];
                    const isAvailable = storeData !== null;
                    const isBest = isAvailable && storeData.price === minPrice;
                    const isNexmaq = storeName === 'nexmaq';
                    
                    let cardClasses = ['price-card'];
                    if (isNexmaq) cardClasses.push('nexmaq');
                    if (isBest) cardClasses.push('best-price');
                    if (!isAvailable) cardClasses.push('not-available');
                    
                    let priceDiffHtml = '';
                    if (isAvailable && nexmaqPrice && !isNexmaq) {
                        const diff = storeData.price - nexmaqPrice;
                        const percentage = ((Math.abs(diff) / nexmaqPrice) * 100).toFixed(1);
                        
                        if (diff < 0) {
                            priceDiffHtml = `
                                <div class="price-difference cheaper">
                                    ${percentage}% m√°s barato que NexMaq
                                </div>
                            `;
                        } else if (diff > 0) {
                            priceDiffHtml = `
                                <div class="price-difference expensive">
                                    ${percentage}% m√°s caro que NexMaq
                                </div>
                            `;
                        }
                    } else if (isNexmaq && isAvailable) {
                        priceDiffHtml = `
                            <div class="price-difference reference">
                                Precio de referencia
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="${cardClasses.join(' ')}">
                            <div class="store-header">
                                <div class="store-name">${storeName.toUpperCase()}</div>
                                ${isBest ? '<span class="store-badge best">MEJOR PRECIO</span>' : ''}
                                ${isNexmaq && !isBest ? '<span class="store-badge nexmaq">NEXMAQ</span>' : ''}
                            </div>
                            <div class="price-value">
                                ${isAvailable ? '$' + formatPrice(storeData.price) : 'No disponible'}
                            </div>
                            ${priceDiffHtml}
                            <a href="${isAvailable ? storeData.url : '#'}" 
                               target="_blank" 
                               class="product-link">
                                ${isAvailable ? 'Ver en tienda ‚Üí' : 'No disponible'}
                            </a>
                        </div>
                    `;
                }).join('');
                
                card.innerHTML = `
                    <div class="product-header">
                        <div class="product-name">${group.displayName}</div>
                        ${group.specs ? `<div class="product-meta">${group.specs}</div>` : ''}
                    </div>
                    <div class="prices-comparison">
                        ${priceCards}
                    </div>
                `;
                
                resultsDiv.appendChild(card);
            });
        }

        function formatPrice(price) {
            if (!price || price === 0) return 'N/A';
            return Math.round(price).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
