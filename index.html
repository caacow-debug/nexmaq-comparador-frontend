<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - NexMaq vs Competencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .results {
            display: grid;
            gap: 25px;
        }

        .product-group {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-specs {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .comparison-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
        }

        .nexmaq-reference {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nexmaq-logo {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
        }

        .nexmaq-price-big {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .comparison-summary {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            gap: 5px;
        }

        .summary-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
        }

        .summary-badge.cheaper {
            background: #10b981;
            color: white;
        }

        .summary-badge.expensive {
            background: #ef4444;
            color: white;
        }

        .summary-badge.competitive {
            background: #f59e0b;
            color: white;
        }

        .competitors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .competitor-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }

        .competitor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .competitor-card.cheaper {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .competitor-card.expensive {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .store-name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
        }

        .comparison-icon {
            font-size: 24px;
        }

        .store-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .price-vs-nexmaq {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .price-diff {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .price-diff.lower {
            background: #dcfce7;
            color: #166534;
        }

        .price-diff.higher {
            background: #fee2e2;
            color: #991b1b;
        }

        .price-diff.equal {
            background: #f3f4f6;
            color: #374151;
        }

        .percentage-diff {
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .store-link {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .store-link:hover {
            opacity: 0.9;
        }

        .competitor-card.cheaper .store-link {
            background: #10b981;
        }

        .no-nexmaq {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #92400e;
            font-weight: 600;
        }

        .only-competitors {
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .debug-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #374151;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info summary {
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 10px;
        }
            .comparison-header {
                grid-template-columns: 1fr;
            }

            .comparison-summary {
                align-items: flex-start;
            }

            .competitors-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Precios NexMaq</h1>
            <p>Compara precios de NexMaq con Vielco, Rembrak y CGC</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Ej: generador, motobomba, hidrolavadora, soldadora..." 
                    onkeypress="if(event.key === 'Enter') searchProducts()"
                >
                <button onclick="searchProducts()" id="searchBtn">üîç Comparar Precios</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Ordenar por:</label>
                    <select id="sortBy" onchange="applySorting()">
                        <option value="name">Nombre A-Z</option>
                        <option value="best-price">Mejor Precio General</option>
                        <option value="nexmaq-price">Precio NexMaq</option>
                        <option value="biggest-savings">Mayor Ahorro vs NexMaq</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Filtrar:</label>
                    <select id="filterStore" onchange="applyFilters()">
                        <option value="all">Todos los productos</option>
                        <option value="has-nexmaq">Solo con NexMaq</option>
                        <option value="nexmaq-cheaper">NexMaq m√°s barato</option>
                        <option value="competitors-cheaper">Competencia m√°s barata</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        <div id="debug" class="debug-info" style="display: none;">
            <details>
                <summary>üîç Ver informaci√≥n de debug</summary>
                <div id="debugContent"></div>
            </details>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Comparando precios en todas las tiendas...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_URL = 'https://nexmaq-comparador-production.up.railway.app';
        let allProducts = [];

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const statsDiv = document.getElementById('stats');
            const searchBtn = document.getElementById('searchBtn');

            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (data.results && data.results.length > 0) {
                    console.log('Datos recibidos:', data.results);
                    allProducts = groupProductsByModel(data.results);
                    console.log('Productos agrupados:', allProducts);
                    displayStats(allProducts);
                    displayResults(allProducts);
                    statsDiv.style.display = 'flex';
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>üòï No encontramos resultados</h2>
                            <p>Intenta con otro t√©rmino de b√∫squeda</p>
                            <p style="margin-top: 10px; color: #999;">Sugerencias: generador, motobomba, hidrolavadora, soldadora</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Error al buscar productos. Por favor intenta nuevamente.';
                console.error('Error:', error);
            }
        }

        function groupProductsByModel(products) {
            const groups = new Map();
            
            // Debug: mostrar todas las tiendas encontradas
            console.log('Tiendas encontradas:', [...new Set(products.map(p => p.store))]);
            
            products.forEach(product => {
                const key = extractProductKey(product.name);
                
                if (!groups.has(key.normalized)) {
                    groups.set(key.normalized, {
                        displayName: key.display,
                        specs: key.specs,
                        products: []
                    });
                }
                
                groups.get(key.normalized).products.push(product);
            });
            
            const result = Array.from(groups.values()).map(group => {
                // Buscar Nexmaq de forma m√°s flexible
                const nexmaqProduct = group.products.find(p => 
                    p.store.toLowerCase().includes('nexmaq') || 
                    p.store.toLowerCase().includes('nex maq') ||
                    p.url.includes('nexmaq.com')
                );
                const competitors = group.products.filter(p => 
                    !p.store.toLowerCase().includes('nexmaq') && 
                    !p.url.includes('nexmaq.com')
                );
                
                const allPrices = group.products.map(p => p.price).filter(p => p > 0);
                const bestPrice = allPrices.length > 0 ? Math.min(...allPrices) : null;
                
                let competitorAnalysis = [];
                if (nexmaqProduct) {
                    competitors.forEach(comp => {
                        const diff = comp.price - nexmaqProduct.price;
                        const percentage = ((diff / nexmaqProduct.price) * 100).toFixed(1);
                        competitorAnalysis.push({
                            ...comp,
                            diff,
                            percentage,
                            isCheaper: diff < 0,
                            isExpensive: diff > 0
                        });
                    });
                }
                
                const nexmaqIsBest = nexmaqProduct && nexmaqProduct.price === bestPrice;
                const nexmaqIsCompetitive = nexmaqProduct && Math.abs(nexmaqProduct.price - bestPrice) / bestPrice < 0.1;
                
                return {
                    displayName: group.displayName,
                    specs: group.specs,
                    nexmaqProduct,
                    competitors: competitorAnalysis,
                    allProducts: group.products,
                    bestPrice,
                    nexmaqIsBest,
                    nexmaqIsCompetitive,
                    hasNexmaq: !!nexmaqProduct
                };
            });
            
            return result;
        }

        function extractProductKey(name) {
            const normalized = name.toLowerCase()
                .replace(/[√°√†√§√¢]/g, 'a')
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u');
            
            // Extraer modelo principal
            const modelMatch = normalized.match(/(?:kolvok|hyundai|toyama|krafter|power pro)\s+([a-z0-9]+)/i);
            const model = modelMatch ? modelMatch[0] : '';
            
            // Extraer potencia
            const powerMatch = normalized.match(/(\d+(?:\.\d+)?)\s*k?v?a?/i);
            const power = powerMatch ? powerMatch[1] + 'kva' : '';
            
            // Extraer tipo
            let type = '';
            if (normalized.includes('diesel')) type = 'diesel';
            else if (normalized.includes('gasolina')) type = 'gasolina';
            else if (normalized.includes('inverter')) type = 'inverter';
            
            // Extraer fase
            let phase = '';
            if (normalized.includes('trifasico') || normalized.includes('trif√°sico')) phase = 'trifasico';
            else if (normalized.includes('monofasico') || normalized.includes('monof√°sico')) phase = 'monofasico';
            
            const key = [model, power, type, phase].filter(x => x).join('-');
            
            return {
                normalized: key || normalized.substring(0, 30),
                display: name,
                specs: [power, type, phase].filter(x => x).join(' ¬∑ ').toUpperCase()
            };
        }

        function displayStats(products) {
            const statsDiv = document.getElementById('stats');
            
            const withNexmaq = products.filter(p => p.hasNexmaq);
            const nexmaqBest = withNexmaq.filter(p => p.nexmaqIsBest).length;
            const nexmaqCompetitive = withNexmaq.filter(p => p.nexmaqIsCompetitive && !p.nexmaqIsBest).length;
            const competitorsBetter = withNexmaq.filter(p => !p.nexmaqIsBest && !p.nexmaqIsCompetitive).length;
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${products.length}</div>
                    <div class="stat-label">Modelos encontrados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${withNexmaq.length}</div>
                    <div class="stat-label">Con precio en NexMaq</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #10b981;">${nexmaqBest}</div>
                    <div class="stat-label">NexMaq mejor precio</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #f59e0b;">${nexmaqCompetitive}</div>
                    <div class="stat-label">NexMaq competitivo</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #ef4444;">${competitorsBetter}</div>
                    <div class="stat-label">Competencia m√°s barata</div>
                </div>
            `;
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            products.forEach(group => {
                const card = document.createElement('div');
                card.className = 'product-group';
                
                let headerContent = '';
                
                if (group.hasNexmaq) {
                    let summaryBadge = '';
                    if (group.nexmaqIsBest) {
                        summaryBadge = '<div class="summary-badge cheaper">üèÜ NEXMAQ MEJOR PRECIO</div>';
                    } else if (group.nexmaqIsCompetitive) {
                        summaryBadge = '<div class="summary-badge competitive">‚ö° NEXMAQ COMPETITIVO</div>';
                    } else {
                        const cheaperCompetitor = group.competitors.find(c => c.isCheaper);
                        if (cheaperCompetitor) {
                            const savings = Math.abs(cheaperCompetitor.diff);
                            summaryBadge = `<div class="summary-badge expensive">üí∞ Ahorra $${formatPrice(Math.round(savings))} en ${cheaperCompetitor.store}</div>`;
                        }
                    }
                    
                    headerContent = `
                        <div class="comparison-header">
                            <div class="nexmaq-reference">
                                <div class="nexmaq-logo">NEXMAQ</div>
                                <div>
                                    <div class="nexmaq-price-big">$${formatPrice(group.nexmaqProduct.price)}</div>
                                    <div style="font-size: 12px; color: #666; margin-top: 5px;">Precio de referencia</div>
                                </div>
                            </div>
                            <div class="comparison-summary">
                                ${summaryBadge}
                            </div>
                        </div>
                    `;
                } else {
                    headerContent = `
                        <div class="no-nexmaq">
                            ‚ö†Ô∏è Este producto no est√° disponible en NexMaq
                        </div>
                    `;
                }
                
                const competitorsHtml = group.hasNexmaq ? 
                    group.competitors.map(comp => `
                        <div class="competitor-card ${comp.isCheaper ? 'cheaper' : comp.isExpensive ? 'expensive' : ''}">
                            <div class="store-header">
                                <div class="store-name">${comp.store}</div>
                                <div class="comparison-icon">${comp.isCheaper ? '‚úÖ' : comp.isExpensive ? '‚ùå' : '‚ûñ'}</div>
                            </div>
                            <div class="store-price">$${formatPrice(comp.price)}</div>
                            <div class="price-vs-nexmaq">
                                <div class="price-diff ${comp.isCheaper ? 'lower' : comp.isExpensive ? 'higher' : 'equal'}">
                                    ${comp.isCheaper ? '‚Üì' : comp.isExpensive ? '‚Üë' : '='} 
                                    ${comp.isCheaper ? '-' : '+'}$${formatPrice(Math.abs(comp.diff))}
                                </div>
                                <div class="percentage-diff">
                                    ${comp.isCheaper ? 'M√°s barato' : 'M√°s caro'} ${Math.abs(comp.percentage)}% vs NexMaq
                                </div>
                            </div>
                            <a href="${comp.url}" target="_blank" class="store-link">
                                ${comp.isCheaper ? 'Ver oferta' : 'Ver producto'} ‚Üí
                            </a>
                        </div>
                    `).join('') :
                    group.allProducts.map(prod => `
                        <div class="competitor-card only-competitors">
                            <div class="store-header">
                                <div class="store-name">${prod.store}</div>
                            </div>
                            <div class="store-price">$${formatPrice(prod.price)}</div>
                            <a href="${prod.url}" target="_blank" class="store-link">Ver producto ‚Üí</a>
                        </div>
                    `).join('');
                
                card.innerHTML = `
                    <div class="product-title">
                        <div>
                            <div>${group.displayName}</div>
                            ${group.specs ? `<div class="product-specs">${group.specs}</div>` : ''}
                        </div>
                    </div>
                    ${headerContent}
                    ${competitorsHtml ? `
                        <div style="margin-bottom: 10px; color: #666; font-weight: 600; font-size: 14px;">
                            ${group.hasNexmaq ? 'COMPARACI√ìN CON COMPETENCIA:' : 'DISPONIBLE EN:'}
                        </div>
                        <div class="competitors-grid">
                            ${competitorsHtml}
                        </div>
                    ` : ''}
                `;
                
                resultsDiv.appendChild(card);
            });
        }

        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            let sorted = [...allProducts];
            
            switch(sortBy) {
                case 'name':
                    sorted.sort((a, b) => a.displayName.localeCompare(b.displayName));
                    break;
                case 'best-price':
                    sorted.sort((a, b) => (a.bestPrice || Infinity) - (b.bestPrice || Infinity));
                    break;
                case 'nexmaq-price':
                    sorted.sort((a, b) => {
                        const priceA = a.nexmaqProduct ? a.nexmaqProduct.price : Infinity;
                        const priceB = b.nexmaqProduct ? b.nexmaqProduct.price : Infinity;
                        return priceA - priceB;
                    });
                    break;
                case 'biggest-savings':
                    sorted.sort((a, b) => {
                        const savingsA = a.hasNexmaq && !a.nexmaqIsBest ? 
                            (a.nexmaqProduct.price - a.bestPrice) : 0;
                        const savingsB = b.hasNexmaq && !b.nexmaqIsBest ? 
                            (b.nexmaqProduct.price - b.bestPrice) : 0;
                        return savingsB - savingsA;
                    });
                    break;
            }
            
            displayResults(sorted);
        }

        function applyFilters() {
            const filter = document.getElementById('filterStore').value;
            let filtered = [...allProducts];
            
            switch(filter) {
                case 'has-nexmaq':
                    filtered = filtered.filter(p => p.hasNexmaq);
                    break;
                case 'nexmaq-cheaper':
                    filtered = filtered.filter(p => p.nexmaqIsBest);
                    break;
                case 'competitors-cheaper':
                    filtered = filtered.filter(p => p.hasNexmaq && !p.nexmaqIsBest);
                    break;
            }
            
            displayResults(filtered);
        }

        function formatPrice(price) {
            if (!price) return 'N/A';
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.getElementById('searchInput').focus();
    </script>
