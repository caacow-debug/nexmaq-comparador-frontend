<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - NexMaq vs Competencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .results {
            display: grid;
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f0f0;
        }

        .product-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .product-store {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .price-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .price-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .price-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .price-item.nexmaq {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .price-item.best-price {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .store-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        .price-item.nexmaq .store-label {
            color: #667eea;
        }

        .price-item.best-price .store-label {
            color: #10b981;
        }

        .price-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .price-link {
            display: inline-block;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .price-link:hover {
            opacity: 0.9;
        }

        .price-item.best-price .price-link {
            background: #10b981;
        }

        .best-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #10b981;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }

        .debug-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #374151;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-info summary {
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 10px;
            user-select: none;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-input-group {
                flex-direction: column;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .price-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Comparador de Precios NexMaq</h1>
            <p>Compara precios de NexMaq con Vielco, Rembrak y CGC</p>
        </div>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Ej: generador, motobomba, hidrolavadora, soldadora..." 
                    onkeypress="if(event.key === 'Enter') searchProducts()"
                >
                <button onclick="searchProducts()" id="searchBtn">üîç Comparar Precios</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Ordenar por:</label>
                    <select id="sortBy" onchange="applySorting()">
                        <option value="name">Nombre A-Z</option>
                        <option value="price-low">Precio: Menor a Mayor</option>
                        <option value="price-high">Precio: Mayor a Menor</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Filtrar:</label>
                    <select id="filterStore" onchange="applyFilters()">
                        <option value="all">Todas las tiendas</option>
                        <option value="nexmaq">Solo NexMaq</option>
                        <option value="competitors">Solo Competencia</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="debug" class="debug-info" style="display: none;">
            <details>
                <summary>üîç Ver informaci√≥n de debug (click para expandir)</summary>
                <div id="debugContent"></div>
            </details>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Comparando precios en todas las tiendas...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_URL = 'https://nexmaq-comparador-production.up.railway.app';
        let allProducts = [];
        let rawProducts = [];

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const statsDiv = document.getElementById('stats');
            const debugDiv = document.getElementById('debug');
            const searchBtn = document.getElementById('searchBtn');

            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            statsDiv.style.display = 'none';
            debugDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (data.results && data.results.length > 0) {
                    rawProducts = data.results;
                    allProducts = processProducts(rawProducts);
                    
                    // Mostrar debug
                    showDebugInfo(rawProducts, allProducts);
                    debugDiv.style.display = 'block';
                    
                    displayStats(allProducts);
                    displayResults(allProducts);
                    statsDiv.style.display = 'flex';
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>üòï No encontramos resultados</h2>
                            <p>Intenta con otro t√©rmino de b√∫squeda</p>
                            <p style="margin-top: 10px; color: #999;">Sugerencias: generador, motobomba, hidrolavadora, soldadora</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Error al buscar productos. Por favor intenta nuevamente.';
                console.error('Error:', error);
            }
        }

        function processProducts(products) {
            // Procesar cada producto individualmente sin agrupar
            return products.map(product => {
                const isNexmaq = isNexmaqStore(product.store, product.url);
                
                return {
                    name: product.name,
                    price: product.price,
                    store: product.store,
                    url: product.url,
                    isNexmaq: isNexmaq
                };
            });
        }

        function isNexmaqStore(store, url) {
            const storeLower = store.toLowerCase();
            const urlLower = url.toLowerCase();
            
            return storeLower.includes('nexmaq') || 
                   storeLower.includes('nex maq') ||
                   urlLower.includes('nexmaq.com');
        }

        function showDebugInfo(raw, processed) {
            const debugContent = document.getElementById('debugContent');
            
            const storesFound = [...new Set(raw.map(p => p.store))];
            const nexmaqCount = processed.filter(p => p.isNexmaq).length;
            const competitorsCount = processed.filter(p => !p.isNexmaq).length;
            
            debugContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>üìä Resumen de b√∫squeda:</strong><br>
                    Total productos encontrados: ${raw.length}<br>
                    Productos NexMaq: ${nexmaqCount}<br>
                    Productos Competencia: ${competitorsCount}
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>üè™ Tiendas detectadas (${storesFound.length}):</strong><br>
                    ${storesFound.map(s => `- ${s}`).join('<br>')}
                </div>
                
                <div>
                    <strong>üì¶ Primeros 5 productos (ejemplo):</strong><br>
                    ${raw.slice(0, 5).map(p => `
                        <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                            <strong>${p.name}</strong><br>
                            Tienda: ${p.store}<br>
                            Precio: $${formatPrice(p.price)}<br>
                            URL: ${p.url.substring(0, 50)}...
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayStats(products) {
            const statsDiv = document.getElementById('stats');
            
            const nexmaqProducts = products.filter(p => p.isNexmaq);
            const competitorProducts = products.filter(p => !p.isNexmaq);
            
            const nexmaqPrices = nexmaqProducts.map(p => p.price).filter(p => p > 0);
            const competitorPrices = competitorProducts.map(p => p.price).filter(p => p > 0);
            
            const avgNexmaq = nexmaqPrices.length > 0 ? 
                Math.round(nexmaqPrices.reduce((a, b) => a + b, 0) / nexmaqPrices.length) : 0;
            const avgCompetitors = competitorPrices.length > 0 ?
                Math.round(competitorPrices.reduce((a, b) => a + b, 0) / competitorPrices.length) : 0;
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${products.length}</div>
                    <div class="stat-label">Total Productos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #667eea;">${nexmaqProducts.length}</div>
                    <div class="stat-label">Productos NexMaq</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #10b981;">${competitorProducts.length}</div>
                    <div class="stat-label">Productos Competencia</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #667eea;">$${formatPrice(avgNexmaq)}</div>
                    <div class="stat-label">Precio Promedio NexMaq</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #10b981;">$${formatPrice(avgCompetitors)}</div>
                    <div class="stat-label">Precio Promedio Competencia</div>
                </div>
            `;
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (products.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>üòï No hay productos para mostrar</h2>
                        <p>Intenta ajustar los filtros</p>
                    </div>
                `;
                return;
            }

            // Agrupar productos similares para mejor visualizaci√≥n
            const grouped = groupSimilarProducts(products);
            
            grouped.forEach(group => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const bestPrice = Math.min(...group.items.map(p => p.price));
                
                const pricesHtml = group.items.map(item => {
                    const isBest = item.price === bestPrice;
                    const classes = ['price-item'];
                    if (item.isNexmaq) classes.push('nexmaq');
                    if (isBest) classes.push('best-price');
                    
                    return `
                        <div class="${classes.join(' ')}">
                            <div class="store-label">
                                ${item.store}
                                ${isBest ? '<span class="best-badge">MEJOR PRECIO</span>' : ''}
                            </div>
                            <div class="price-value">$${formatPrice(item.price)}</div>
                            <a href="${item.url}" target="_blank" class="price-link">
                                Ver en tienda ‚Üí
                            </a>
                        </div>
                    `;
                }).join('');
                
                card.innerHTML = `
                    <div class="product-header">
                        <div class="product-title">${group.name}</div>
                        <div class="product-store">${group.items.length} ${group.items.length === 1 ? 'tienda' : 'tiendas'}</div>
                    </div>
                    <div class="price-section">
                        ${pricesHtml}
                    </div>
                `;
                
                resultsDiv.appendChild(card);
            });
        }

        function groupSimilarProducts(products) {
            // Agrupar productos con nombres similares
            const groups = new Map();
            
            products.forEach(product => {
                const key = normalizeProductName(product.name);
                
                if (!groups.has(key)) {
                    groups.set(key, {
                        name: product.name,
                        items: []
                    });
                }
                
                groups.get(key).items.push(product);
            });
            
            return Array.from(groups.values());
        }

        function normalizeProductName(name) {
            // Normalizar nombre para agrupar productos similares
            return name.toLowerCase()
                .replace(/[√°√†√§√¢]/g, 'a')
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/\s+/g, ' ')
                .trim()
                .substring(0, 50); // Usar los primeros 50 caracteres como clave
        }

        function applySorting() {
            const sortBy = document.getElementById('sortBy').value;
            let sorted = [...allProducts];
            
            switch(sortBy) {
                case 'name':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
            }
            
            displayResults(sorted);
        }

        function applyFilters() {
            const filter = document.getElementById('filterStore').value;
            let filtered = [...allProducts];
            
            switch(filter) {
                case 'nexmaq':
                    filtered = filtered.filter(p => p.isNexmaq);
                    break;
                case 'competitors':
                    filtered = filtered.filter(p => !p.isNexmaq);
                    break;
                case 'all':
                default:
                    // No filtrar
                    break;
            }
            
            displayResults(filtered);
        }

        function formatPrice(price) {
            if (!price || price === 0) return 'N/A';
            return Math.round(price).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Auto-focus en el input al cargar
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
